<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/288289805d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Caesar Cypher</h1>
    </header>
    <div class="container">
        <div>
            <form action="/" id="translate">
                <div id="radioW">
                    <input type="radio" name="choice" value="encrypt" required class="selectors" id="encrypt" checked>
                    <input type="radio" name="choice" value="decrypt" required class="selectors" id="decrypt">
                    <div class="toggle-container">
                        <label for="encrypt">Encrypt</label>
                        <label for="decrypt">Decrypt</label>
                    </div>
                    <input type="number" id="shiftKey" required value="1">         
                </div>   
                <div id="texts">
                    <div id="textarea-container">
                        <textarea name="input" id="text" placeholder="Type here to encrypt text"></textarea>
                        <button id="clear" class="remove" onclick="clearText()"><i class="fa-solid fa-trash"></i></button>
                        <button id="paste" class="options pasteText" onclick="pasteText()"><i class="fa-regular fa-paste"></i> Paste Text</button>
                    </div>      
                    <input type="submit" value="âž¡" class="translate">
                    <div id="result">
                    </div>                  
                </div> 
            </form>
        </div>
    </div>
    <div id="options">
        <button id="copy" class="options" onclick="copyText()"><i class="fa-regular fa-copy"></i> Copy Text</button>
    </div>
    <label id="popup">Text Copied</label>
    <script src="./js/script.js"></script>
</body>
</html>
