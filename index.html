<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/288289805d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="./assets/encryption.svg">
</head>
<body>
    <header>
        <h1>Caesar Cypher</h1>
    </header>
    <div class="container">
        <div>
            <form action="/" id="translate">
                <div id="radioW">
                    <input type="radio" name="choice" value="encrypt" required class="selectors" id="encrypt" checked>
                    <input type="radio" name="choice" value="decrypt" required class="selectors" id="decrypt">
                    <div class="toggle-container">
                        <label for="encrypt">Encrypt</label>
                        <label for="decrypt">Decrypt</label>
                    </div>       
                </div>   
                <div id="shift">
                    <label for="shiftinfo" class="shift-label">Shift Key: </label>
                    <button id="incrementBtn" onclick="decrement()" class="change">-</button>
                    <input type="number" id="shiftKey" required value="1" min="0" max="25" name="shiftKey">
                    <button id="incrementBtn" onclick="increment()" class="change">+</button>
                </div>
                  
                <div id="texts">
                    <div id="textarea-container">   
                        <textarea name="input" id="text" placeholder="Type here to encrypt text"></textarea>
                        <div class="fade-overlay"></div>
                        <button id="clear" class="remove tooltip fade" onclick="clearText()" data-title="Clear source text"><i class="fa-solid fa-trash"></i></button>
                        <button id="paste" class="options pasteText" onclick="pasteText()"><i class="fa-regular fa-paste"></i> Paste Text</button>
                        <button type="submit" class="translate options" id="translatebtn">âž¡</button>
                    </div>         
                    <div id="result-container">
                        <div id="result"></div>
                        <div class="fade-overlay"></div>
                        <button id="copy" class="copy options" onclick="copyText()"><i class="fa-regular fa-copy"></i> <span style="padding-left: 3px;">Copy</span></button>                        
                    </div>                      
                </div> 
            </form>
        </div> 
    </div>
    <div id="options">
        
    </div>
    <label id="popup">Text Copied</label>
    <script src="./js/script.js"></script>
</body>
</html>
