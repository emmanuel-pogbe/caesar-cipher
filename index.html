<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Caesar Cypher</h1>
    </header>
    <div class="container">
        <div>
            <form action="/" id="translate">
                <div id="radioW">
                    <input type="radio" name="choice" value="encrypt" required class="selectors">
                    <label for="encrypt">Encrypt</label>
                    <input type="radio" name="choice" value="decrypt" required class="selectors">
                    <label for="decrypt">Decrypt</label>
                </div>   
                <div id="texts">
                    <textarea name="input" id="text" placeholder="Type here to encrypt text"></textarea>
                    <input type="submit" value="===>" class="translate">
                    <div id="result">
                    </div>
                </div> 
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
